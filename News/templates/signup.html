<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link rel="stylesheet" href="/static/signup.css">

<title>Register</title>
{% include "navbar.html" %}
<div class="container-fluid gradient-custom">
<hr>


<div class="row justify-content-center ">
<div class="col-md-6">
<div class="card">
<header class="card-header">
	<a href="{% url 'login' %}" class="float-right btn btn-outline-primary mt-1">Log in</a>
	<h4 class="card-title mt-2">Sign up</h4>
</header>
<article class="card-body">
<form method="post">
	{% csrf_token %}
	<div class="form-row">
		<div class="col form-group">
			<label>First name </label>   
		  	<input type="text" class="form-control" name="fn" placeholder="" required>
		</div> <!-- form-group end.// -->
		<div class="col form-group">
			<label>Last name</label>
		  	<input type="text" class="form-control" name="ln" placeholder="">
		</div> <!-- form-group end.// -->
	</div> <!-- form-row end.// -->
	<div class="form-group">
		<label>UserName</label>
		<input type="text" class="form-control" name="username" placeholder="ABC" required>
	</div> <!-- form-group end.// -->
	<div class="form-group">
		<label>Create password</label>
		<input class="form-control" type="password" name="password" required>
	</div> <!-- form-group end.// -->  
	<div class="form-group">
		<label>Confirm password</label>
		<input class="form-control" type="password" name="password2" required>
	</div> <!-- form-group end.// -->  
	<div class="form-group">
		<label>Email address</label>
		<input type="email" class="form-control" placeholder="" name="email" required >
		<small class="form-text text-muted">We'll never share your email with anyone else.</small>
	</div> <!-- form-group end.// -->
	<div class="form-group">
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="option1">
		<span class="form-check-label"> Male </span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="option2">
		<span class="form-check-label"> Female</span>
		</label>
		<label class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="gender" value="option3">
		<span class="form-check-label"> Others</span>
		</label>
	</div> <!-- form-group end.// -->
	<div class="form-row">
		<div class="form-group col-md-6">
		  <label>City</label>
		  <input type="text" class="form-control" placeholder="" name="City">
		</div> <!-- form-group end.// -->
		<div class="form-group col-md-6">
		  <label>Country</label>
		  <select id="inputState" class="form-control">
		    <option> Choose...</option>
		      <option>Australia</option>
		      <option>Russia</option>
		      <option >United States</option>
		      <option selected="">India</option>
		      <option>Israel</option>
		      <option>Germany</option>
		      <option>Japan</option>
		      <option>France</option>
		      <option>Great Britain</option>
		      <option>Norway</option>
		      <option>New Zealand</option>
		      <option>South Korea</option>
		  </select>
		</div> <!-- form-group end.// -->
	</div> <!-- form-row.// -->
	<div class=" body-center">
		<div class="form-group  body-center">
			<button type="submit" class="btn btn-primary btn-block"> Register  </button>
		</div> <!-- form-group// -->      
		<small class="text-muted">By clicking the 'Sign Up' button, you confirm that you accept our <br> Terms of use and Privacy Policy.</small>                                          
	</div>
</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Have an account? <a href="{% url 'login' %}">Log In</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div> 
<!--container end.//-->

<br><br>
